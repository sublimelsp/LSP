name: docs
on:
  push:
    branches:
      - st4000-exploration
    paths:
      - ".github/workflows/docs.yml"
      - "docs/**"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: |
          cd docs
          mkdocs gh-deploy --force

