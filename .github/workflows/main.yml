name: main

on: [pull_request]

jobs:
  macOS:
    runs-on: macOS-latest
    env:
      CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
      SUBLIME_TEXT_VERSION: "3"
      SUBLIME_TEXT_ARCH: x64
      PACKAGE: LSP
      # DISPLAY: ":1"
    steps:
    # - run: sudo curl --silent https://raw.githubusercontent.com/SublimeText/UnitTesting/master/docker/xvfb --output /etc/init.d/xvfb
    # - run: sudo chmod +x /etc/init.d/xvfb
    # - run: sudo sh -e /etc/init.d/xvfb start
    - run: echo ::add-path::$HOME/.local/bin
    # - run: sudo apt-get install xvfb python3-pip -y
    - uses: actions/checkout@v1
    - run: curl --silent https://raw.githubusercontent.com/SublimeText/UnitTesting/master/sbin/ci.sh --output ci.sh
    - run: sh ci.sh bootstrap
    - run: sh ci.sh install_package_control
    - run: python3 tests/server.py --version
    - run: sh ci.sh run_tests
    - run: pip3 install mypy==0.750 flake8==3.7.9 yapf==0.29.0 --user
    - run: mypy -p plugin
    - run: flake8 plugin tests
    - run: yapf --diff plugin/core/main.py
