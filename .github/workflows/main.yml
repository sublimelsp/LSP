name: build

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    container: sublimetext/unittesting
    steps:
      - uses: actions/checkout@v1
        name: Clone the repository
      - run: python3 tests/server.py --version
        name: Verify a working test language server
      - run: |
          apt-get install python3-pip -y
          pip3 install "mypy==0.750"
          pip3 install "flake8==3.7.9"
          pip3 install "yapf==0.29.0"
        name: Install python test tools
      - run: mypy -p plugin
        name: Run mypy
      - run: flake8 plugin tests
        name: Run flake8
      - run: yapf --diff plugin/core/main.py
        name: Run yapf
      - run: curl -OL https://raw.githubusercontent.com/SublimeText/UnitTesting/master/sbin/github.sh
        name: Download the UnitTesting script wrapper
      - run: sh github.sh bootstrap
        name: Install Sublime Text
      - run: sh -e /etc/init.d/xvfb start
        name: Start the X11 virtual framebuffer
      - run: |
          export PATH=$HOME/.local/bin:$PATH
          sh github.sh install_package_control
          sh github.sh run_tests --coverage
        name: Install Package Control, Run tests
      - run: pip3 install coverage==4.5.4 codecov==2.0.15
        name: Install code coverage tools
      - run: codecov
        name: Publish code coverage
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
