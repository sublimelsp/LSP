site_name: LSP for Sublime Text
site_url: https://sublimelsp.github.io/LSP/
repo_url: https://github.com/sublimelsp/LSP/
edit_uri: tree/main/docs/src
docs_dir: 'src'
copyright: |
  Copyright &copy; 2017 - 2021 Tom van Ommeren

theme:
  name: material
  palette:
    scheme: slate
    accent: orange
    primary: orange

  icon:
    logo: fontawesome/solid/book-open

# override css
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  # tabs for ST4 and ST3 content
  - pymdownx.tabbed

  # higlight code block
  - pymdownx.highlight
  - pymdownx.superfences

  # add tip, warning info boxes
  - admonition

  # show # after each header
  - toc:
      permalink: '#'

nav:
    - Getting Started: index.md
    - Features: features.md
    - Language Servers: language_servers.md
    - Commands: commands.md
    - Keyboard Shortcuts: keyboard_shortcuts.md
    - Customization: customization.md
    - Guides:
      - Client Configuration: guides/client_configuration.md
      - Setup C/C++: guides/cplusplus.md
    - Troubleshooting: troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discordapp.com/channels/280102180189634562/645268178397560865
